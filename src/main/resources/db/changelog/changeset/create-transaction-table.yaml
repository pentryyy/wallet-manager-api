databaseChangeLog:
  - changeSet:
      id: create-transaction-table
      author: pentryyy
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: wallet(id)
                    foreignKeyName: fk_transaction_wallet
              - column:
                  name: operation_type
                  type: VARCHAR(10)
                  constraints:
                    checkConstraint: operation_type in ('DEPOSIT', 'WITHDRAW')
              - column:
                  name: amount
                  type: DECIMAL
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueDate: current_timestamp