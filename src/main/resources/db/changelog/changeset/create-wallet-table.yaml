databaseChangeLog:
  - changeSet:
      id: create-wallet-table
      author: pentryyy
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: DECIMAL
                  defaultValue: 0